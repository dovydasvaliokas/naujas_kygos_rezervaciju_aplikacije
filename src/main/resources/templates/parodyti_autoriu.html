<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="html_head">
  <meta charset="ISO-8859-1">
  <title>Recepto įdėjimas</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="javaScript.js"></script>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:insert="/fragments/navbar :: navbar"></div>
<div th:insert="/fragments/autNavbar :: autNavbar"></div>
<table class="table table-striped">
  <input type="hidden" th:field="*{id}">
  <tr>
    <th>vardas</th>
    <td th:text="${vardas}"></td>
  </tr>
  <tr>
    <th>Pavarde:</th>
    <td th:text="${pavarde}"></td>
  </tr>
  <tr>
    <th>Aprasymas</th>
    <td th:text="${aprasymas}"></td>
  </tr>
  </tr>
</table>
<br>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{'/aut/admin/redaguoti_autoriu/' + ${id}}" method="get">
  <input sec:authorize="hasRole('ROLE_ADMIN')" type="submit" value="Redaguoti autoriu">
</form>
<form sec:authorize="hasRole('ROLE_USER')" th:action="@{'/aut/admin/istrinti_autoriu/' + ${id}}" method="get">
  <input type="submit" value="Istrinti autoriu">
</form>

<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
