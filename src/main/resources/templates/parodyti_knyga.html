<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
  <meta charset="ISO-8859-1">
  <title>Recepto įdėjimas</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="javaScript.js"></script>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:insert="/fragments/navbar :: navbar"></div>
<table class="table table-striped">
  <tr>
      <th>Pavadinimas</th>
      <td th:text="${pavadinimas}"></td>
  </tr>
  <tr>
      <th>Puslapiu skaicius:</th>
      <td th:text="${puslapiuSkait}"></td>
  </tr>
  <tr>
      <th>Aprasymas</th>
      <td th:text="${aprasymas}"></td>
  </tr>
  <tr>
      <th>Turinys</th>
      <td th:text="${turinys}"></td>
  </tr>

  <tr>
      <th>kiekis knygine</th>
      <td th:text="${kiekis}"></td>
  </tr>
  <tr>
      <th>Kategorijos:</th>
      <td>
          <ul th:each="kategorija : ${knygosKategorijos}" class="list-group">
              <li th:text="${kategorija.getPavadinimas}" class="list-group-item"></li>
          </ul>
      </td>
  </tr>
  <th>Autoriai:</th>
      <td>
          <ul th:each="autorius : ${knygosAutoriai}" class="list-group">
              <li th:text="${autorius.getVardas}" class="list-group-item"></li>
          </ul>
      </td>
  </tr>
</table>
<form th:action="@{/recep/paieska}">
<button class="btn btn-secondary" type="submit">Eiti i receptu paieska pagal pavadinima</button>
</form>
<br>
<form th:action="@{'/knyg/istrinti_knyga/' + ${id}}" method="post">
  <input type="submit" value="Ištrinti knyga">
</form>
<br>
<form th:action="@{'/vartotojas/pamegti_recepta/' + ${id}}" method="post">
  <input type="submit" value="Pridėti receptą į mėgstamus">
</form>
<br>
<form th:action="@{'/recep/ideti_ingredientus/' + ${id}}" method="get">
  <input type="submit" value="Pridėti recepto ingredientus">
</form>
<br>
<form th:action="@{'/recep/redaguoti_recepta/' + ${id}}" method="get">
  <input type="submit" value="Redaguoti receptą">
</form>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
