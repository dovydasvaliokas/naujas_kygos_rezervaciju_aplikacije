<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="ISO-8859-1">
    <title>Ideti kategorija</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="javaScript.js"></script>
    <title>kategorijos</title>
</head>
<body>
  <div th:insert="/fragments/header :: header"></div>
  <div th:insert="/fragments/navbar :: navbar"></div>
  <div th:insert="/fragments/katNavbar :: katNavbar"></div>
<div th:each="kategorija : ${visosKategorijos}" class="list-group">
  <a th:text="${kategorija.getPavadinimas()}" th:href="@{/kategorijos/rodyti_knygas/(id=${kategorija.getId()})}" class="list-group-item list-group-item-action"></a>
</div>
</body>
</html>
