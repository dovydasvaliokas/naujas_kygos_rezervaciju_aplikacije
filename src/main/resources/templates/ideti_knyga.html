<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="ISO-8859-1">
    <title>Ideta knyga</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="javaScript.js"></script>
</head>
<body>
    <div th:insert="/fragments/header :: header"></div>
    <div th:insert="/fragments/navbar :: navbar"></div>
<div class="container">
    <h1 >knygos įdėjimas</h1>
    <hr>
    <h2>Įveskite knygos duomenis</h2>

    <form th:action="@{/knyg/ideta_knyga}" th:object="${knyga}" method="POST">
        <input type="hidden" th:field="*{id}">
        <p>Pavadinimas</p>
        <input th:field="*{pavadinimas}" type="text"  placeholder="knygos pavadinimas" class="form-control mb-4 col-4">
        <p>Puslapiu skaicius</p>
        <input th:field="*{puslapiuSkait}" type="text"  placeholder="Puslapiu skaicius" class="form-control mb-4 col-4">
        <p>Aprasymas</p>
        <input th:field="*{aprasymas}" type="text"  placeholder="knygos aprasymas" class="form-control mb-4 col-4">
        <p>Turinys</p>
        <input th:field="*{turinys}" type="text"  placeholder="knygos turinys" class="form-control mb-4 col-4">
        <p>Turimu kopiju kiekis</p>
        <input th:field="*{kiekis}" type="text" name="turimu kopiju kiekis" >
        <p>Autorius</p>
        <input th:value="${autorius}" type="text" name="autorius" >

        <div>
            <label>kategorijos:
                <input class="kategorijos" type="checkbox" name="kategorijos"
                       th:each="kategorija : ${kategorijos}"
                       th:text="${kategorija.getPavadinimas}"
                       th:value="${kategorija.getId}"
                       th:field="*{knygosKategorijos}"
                />
            </label>
        </div>
        <button type="submit" class="btn btn-info col-2">Išsaugokite knyga</button>

    </form>

    <hr>

    <br>
    <div th:insert="/fragments/footer :: footer"></div>
</div>
</body>
</html>
