<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Recepto įdėjimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
          <script src="javaScript.js"></script>
</head>
<body>
<div class="container">
    <h1 >Recepto įdėjimas</h1>
    <hr>
    <h2>Įveskite recepto duomenis</h2>

    <form th:action="@{/knyg/ideta_knyga}" th:object="${knyga}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{pavadinimas}" type="text"  placeholder="knygos pavadinimas" class="form-control mb-4 col-4">
        <input th:field="*{puslapiuSkait}" type="text"  placeholder="Puslapiu skaicius" class="form-control mb-4 col-4">
        <input th:field="*{aprasymas}" type="text"  placeholder="knygos aprasymas" class="form-control mb-4 col-4">
        <input th:field="*{turinys}" type="text"  placeholder="knygos turinys" class="form-control mb-4 col-4">
        <p>turimu kopiju kiekis</p>
        <input th:value="${kiekis}" type="text" name="turimu kopiju kiekis" >
        <p>autorius</p>
        <input th:value="${autorius}" type="text" name="autorius" >

        <p>
            <label>kategorijos:
                <input type="checkbox" name="kategorijos"
                       th:each="kategorija : ${kategorijos}"
                       th:text="${kategorija.getPavadinimas}"
                       th:value="${kategorija.getId}"
                       th:field="*{knygosKategorijos}"
                />
            </label>
        </p>

    </form>

    <hr>

    <br>
    <button type="button" class="btn col-2"><a href="/recep/meniu">Eiti i meniu</a></button>
</div>
</body>
</html>
