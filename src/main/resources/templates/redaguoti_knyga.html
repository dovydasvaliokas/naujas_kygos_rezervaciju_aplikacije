<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="javaScript.js"></script>
    <title>redaguoti knyga</title>
</head>
<body>
    <div th:insert="/fragments/header :: header"></div>
    <div th:insert="/fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>knygos redagavimas</h1>
        <hr>
        <h2>Paredaguokite knygos duomenis</h2>
    
        <form th:action="@{/knyg/ideta_knyga}" th:object="${knyga}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input th:field="*{pavadinimas}" type="text"  class="form-control mb-4 col-4">
            <input th:field="*{aprasymas}" type="text"  class="form-control mb-4 col-4">
            <input th:field="*{turinys}" type="text"  class="form-control mb-4 col-4">
            <input th:field="*{puslapiuSkait}" type="number"  class="form-control mb-4 col-4">
            <input th:field="*{kiekis}" type="number"  class="form-control mb-4 col-4">
            <input th:value="${autorius}" type="text"  class="form-control mb-4 col-4" name="autorius">
            <div>
                <label>kategorijos:
                    <input class="kategorijos" type="checkbox" name="kategorijos"
                           th:each="kategorija : ${kategorijos}"
                           th:text="${kategorija.getPavadinimas}"
                           th:value="${kategorija.getId}"
                           th:field="*{knygosKategorijos}"
                    />
                </label>
            </div>

            <button type="submit" class="btn btn-info col-2">Issaugokite knyga</button>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
